<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
    <script>
        function test() {
            document.getElementById('heading').innerHTML = 'Hello Tapas';
            document.getElementById('heading').style.color = "Red";
        }
    </script>
</head>

<body>
    <h1 id="heading"> Double Click Event </h1>
    <button ondblclick="test()">Click Me</button>
</body>

</html>
