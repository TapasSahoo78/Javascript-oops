<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload Event</title>
    <style type="text/css">
        #bg {
            width: 350px;
            height: 350px;
            border: 4px solid rgba(10, 10, 218, 0.932);
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById('bg').style.backgroundColor = 'green';
        }
    </script>
</head>

<body>
    <div id="bg">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, dolor.</div>
</body>

</html>
